<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Conversion</title>
    <script src="script.js"></script>
</head>
<body>
    <form  id="tempCalc" onsubmit="calculateTemp();return false">
        <label for="temp">Temperature Converter</label>
        <br />
        <input type="number" name="temp" id="temp"> <br/>
        <select name="temp_diff" id="temp_diff">
            <option value="cel">Celsius</option>
            <option value="fah">Fahrenheit</option>
        </select><br />
        <input type="submit" name="temp" value="Convert"> <br />
        <span id="resultContainer"></span>
    </form>
</body>
</html>
